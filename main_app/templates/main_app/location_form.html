{% extends 'base.html' %}

{% block title %}
Add Location
{% endblock %}

{% block content %}

<div class="row">

    <div class="col s12 m8 offset-m2">

        {% if object  %}
            <h1>Edit <span class="red-text">{{object.name}}</span></h1>
        {% else %}
            <h1>Add Location</h1>
        {% endif %}

        <form action="" method="post">
    
            {% csrf_token %}

            <table>
              {{ form.as_table }}
            </table>

            <br>

            <input type="submit" value="Submit!" class="btn red">

          </form>

    </div>

</div>


<script>

    var selectEl = document.getElementById('id_environment');
    M.FormSelect.init(selectEl);

</script>

{% endblock %}
