{% extends 'base.html' %}

{% block title %}
All Locations
{% endblock %}

{% block content %}

<h1>All Locations</h1>
<div class="row">
{% for location in object_list %}
    <div class="col s12 m6 l4 xl3">
        <div class="card blue-grey darken-1 z-depth-3">
        <div class="card-content white-text">
            <span class="card-title">{{ location.name }}</span>
            <p><b>Environment:</b> {{ location.get_environment_display }}</p>
        </div>
        <div class="card-action">
            <a href="{% url 'location_detail' location.id %}">Find out more</a>
        </div>
        </div>
    </div>
{% endfor %}
</div>


{% endblock %}
